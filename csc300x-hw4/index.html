<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Player section -->
        <section id="player">
            <h2>Player</h2>
            <!-- Player choices -->
            <img src="rock.PNG" alt="Rock" id="rock">
            <img src="paper.PNG" alt="Paper" id="paper">
            <img src="scissors.PNG" alt="Scissors" id="scissors">
        </section>
        <!-- Computer section -->
        <section id="computer">
            <h2>Computer</h2>
            <!-- Display computer choice -->
            <img src="question-mark.PNG" alt="Question" id="computer-choice">
        </section>
        <!-- Outcome section -->
        <section id="outcome">
            <h2>Outcome</h2>
            <!-- Display game outcome -->
            <p id="result"><span></span></p>
        </section>
        <!-- Score section -->
        <section id="score">
            <h2>Score</h2>
            <!-- Display score and reset button -->
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
            <button type="reset" id="reset-btn">Reset</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
